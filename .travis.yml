sudo: required
dist: trusty
language: python
python:
  - "3.6"
  
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends 
- sudo apt-get install python3
- pyenv versions
- pyenv global 3.6.3
- sudo add-apt-repository ppa:jonathonf/texlive-2016

addons:
  apt:
    packages:
      - biber
      - python3
      - texlive-full
      - texlive-fonts-recommended
      - texlive-latex-extra
      - texlive-fonts-extra
      - dvipng
      - texlive-latex-recommended
      - latexmk
      - pandoc
#     - biber
#     - wget
#     - curl
#     - sed
#     - grep

install:
  - python --version
  - sudo pip install -r requirements.txt
  
script:
  - python --version
  - make travis

